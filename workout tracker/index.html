<!DOCTYPE html>
<html>
<head>
	<title>Workout Tracker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Workout Tracker</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="#">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Add Workout</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">View Workouts</a>
	      </li>
	    </ul>
	  </div>
	</nav>

	<div class="container">
		<div class="row mt-4">
			<div class="col-md-12">
				<h2>Add Workout</h2>
				<form>
				  <div class="form-group">
				    <label for="exercise-name">Exercise Name:</label>
				    <input type="text" class="form-control" id="exercise-name">
				  </div>
				  <div class="form-group">
				    <label for="exercise-type">Exercise Type:</label>
				    <select class="form-control" id="exercise-type">
				    	<option value="cardio">Cardio</option>
				    	<option value="strength">Strength</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label for="exercise-duration">Exercise Duration:</label>
				    <input type="number" class="form-control" id="exercise-duration">
				  </div>
				  <button type="submit" class="btn btn-primary">Add Exercise</button>
				</form>
			</div>
		</div>
	</div>

	<div class="container mt-4">
		<div class="row">
			<div class="col-md-12">
				<h2>View Workouts</h2>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Exercise Name</th>
							<th>Exercise Type</th>
							<th>Exercise Duration</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Pushups</td>
							<td>Strength</td>
							<td>10</td>
						</tr>
						<tr>
							<td>Running</td>
							<td>Cardio</td>
							<td>30</td>
